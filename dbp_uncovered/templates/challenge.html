<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBP Uncovered</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/challenge.css') }}">
</head>
<body>
    <main class="container">
        <div class="challenge-container">
            
            <div id="challenge-content" class="card">

                <div class="progress-bar">
                    <div id="challenge-progress-fill" style="width: 25%"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // Store challenge data from Flask
        const challengeData = {{ challenge_data|tojson }};
        const dashboardUrl = "{{ url_for('dashboard') }}";
    </script>
    <script src="{{ url_for('static', filename='js/challenge.js') }}"></script>
</body>
</html>
