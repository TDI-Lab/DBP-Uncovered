<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBP Uncovered</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>DBP Uncovered </h1>
            <h5>Uncovering the hidden risks in your water</h5>
        </header>
            

        <div class="dashboard-content">
            <p class="subtitle">Welcome to the DBP Uncovered tool</p>
            <p class="subtitle">Here you can dive deeper into DBP ocean to discover the unknown.</p>
            <div class="tiles-container">
                {% for tile in tiles %}
                <a href="{{tile.url}}" class="tile-link">
                    <div class="tile">
                        <div class="tile-icon">
                            <i class="fas fa-{{ tile.icon }}"></i>
                        </div>
                        <div class="tile-content">
                            <h2 class="tile-title">{{ tile.title }}</h2>
                            <p class="tile-description">{{ tile.description }}</p>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>    
    </div>
    
    
</body>
</html>
