<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DBP tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <i class="fas fa-sign-in-alt logo-icon"></i>
                    <h1>Welcome Back</h1>
                    <p>Login to view your recommended action list and history</p>
                </div>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required>
                    <div class="field-error" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required>
                    <div class="field-error" id="password-error"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="btn-text">Login</span>
                        <div class="loading-spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </div>
                
                <div class="form-errors" id="form-errors" style="display: none;">
                    <ul id="error-list"></ul>
                </div>
            </form>
            
            <div class="login-footer">
                <div class="divider">
                    <span>Don't have an account?</span>
                </div>
                <a href="{{ url_for('action_reaction') }}" class="btn-secondary">
                    <i class="fas fa-clipboard-list"></i>
                    Take Survey to Create Account
                </a>
                <div class="back-link">
                    <a href="{{ url_for('dashboard') }}">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
